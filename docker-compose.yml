version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: fintech_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: fintech_wallet

  backend:
    build: ./backend
    container_name: fintech_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/fintech_wallet
      - JWT_SECRET=your_production_jwt_secret_here
      - JWT_EXPIRE=7d
      - BCRYPT_ROUNDS=10
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: fintech_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    depends_on:
      - backend

volumes:
  mongodb_data:
